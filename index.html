<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Login Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="check" arial-hidden="true">
        <div class="content">
            <!-- Login  -->
            <div class="front">
                <div class="inner">
                    <h2>Log In</h2>
                    <p>Sign in for Continous Browsing </p>
                <input type="email" name="" id="" placeholder="Enter Your Email" autocomplete="off" required>
                <input type="password" name="" id="" placeholder="Enter Your Password" autocomplete="off" required>
            <label for="check" arial-hidden="true">Don't Have An Account?</label>
            <button type="button">Login</button>
                </div>
            </div>
            <!-- Sign up -->
            <div class="back">
                <div class="inner">
                    <h2>Sign Up</h2>
                    <p>Sign Up to Browse More </p>
                <input type="email" name="" id="" placeholder="Enter Your Email" autocomplete="off" required>
                <input type="password" name="" id="" placeholder="Enter Your Password" autocomplete="off" required>
                <input type="password" name="" id="" placeholder="Confirm Your Password" autocomplete="off" required>
            <label for="check" arial-hidden="true">Already Have An Account?</label>
            <button type="button">SignUp</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
